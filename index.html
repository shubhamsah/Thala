<!DOCTYPE html>
<html>
<head>
  <title>Blessings from Thala</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="text" id="textInput" class="textbox"placeholder="Get Thalafied!!">
    <button onclick="checkText()" class="submitButton">Thala 7</button>
    
    <div id="textLines" class="hidden">
      <p id="line1">There is a reason why the word is of length 7!</p>
      <p id="line2">Thala for a reason ❌</p> 
      <p id="line3">Thala for every Reason ✅</p>
    </div>
    
    <div id="gifContainer" class="hidden">
      <img src="./tenor.gif" alt="GIF" id="animatedGif">
      <audio id="audio" src="./audio.mp3"></audio>
    </div>
  </div>

  <script>
    
    function checkText() {
      var inputText = document.getElementById("textInput").value;
      var textInput = document.getElementById("textInput");
      var submitButton = document.querySelector('button');
      var textLines = document.getElementById('textLines');
      var gifContainer = document.getElementById('gifContainer');
      var animatedGif = document.getElementById('animatedGif');
      var numberInput = parseInt(inputText);
      if ((inputText.length === 7) || (numberInput % 7 === 0)) {
        gifContainer.classList.remove("hidden");
        textLines.classList.remove("hidden");
        textInput.style.display = "none";
        submitButton.style.display = "none";

        setTimeout(function() {
          animatedGif.classList.remove("hidden");
          var audio = document.getElementById("audio");
          audio.play();
        });
      } else {
        alert("To get blessings from Thala, enter text of length 7");
      }
    }
  </script>
</body>
</html>
